<!-- register.html -->
{% extends 'home.html' %}
{% block content %}
<style>
  .bg{
    background-color: #f8f;
  }
</style>
  <div class="container col-md-6 offset-3 pt-2">
    <div class="border rounded bg" id="bg">
      <center><u><b><h1>Registration Form</h1></b></u></center>
      <!-- when u upload file in html page u needed to add enctype="multipart/form-data" -->
      <form action="{{url_for('register')}}" class="m-5" method="POST" enctype="multipart/form-data">
          <div class="form-group">
            <label for="name">Name*</label>
            <input type="text" name="name" class="form-control" id="name" required placeholder="Enter Your Name Here">
          </div>
          <div class="form-group">
            <label for="email">Email ID*</label>
            <input type="email" class="form-control" name="email" id="email" required placeholder="Enter Your Email Address Here">
          </div>
          <!-- Choose File -->
          <div class="custom-file">
              <input type="file" class="custom-file-input form-control" id="file" required name="file">
              <label class="custom-file-label" for="file">Choose file...</label>
          </div>
          <!-- End of Choose File -->
          <div class="form-group">
            <label for="password">Password*</label>
            <input type="password" class="form-control" name="password" id="password" required placeholder="Enter Your Password Here">
          </div>
          <input type="submit" value="Register" class="btn btn-primary btn-block">
      </form>
    </div>
  </div>

{% endblock %}
